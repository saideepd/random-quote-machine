<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./styles.css">

</head>

<body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" crossorigin="anonymous">
    <div id="wrapper">
        <div id="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left" id="quote-icon-left"></i>
                <span id="text"></span>
                <i class="fa fa-quote-right" id="quote-icon-right"></i>
            </div>
            <div class="quote-author">
                - <span id="author"></span>
            </div>
            <div class="buttons">
                <a class="button" id="tweet-quote" title="Tweet this Quote" target="_top">
                    <i class="fa fa-twitter"></i>
                </a>
                <button class="button" id="new-quote">New Quote
                    <i class="fa fa-random"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
